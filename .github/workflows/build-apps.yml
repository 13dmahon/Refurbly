name: Build Mobile Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  build-ios:
    name: Build & Upload iOS (TestFlight)
    runs-on: macos-latest

    env:
      BUNDLE_ID: com.refurbly.app
      TEAM_ID: CR4TKVT3QV

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install --repo-update

      # 1) Prove P12 + password are valid on macOS runner
      - name: Sanity check P12 password
        env:
          IOS_CERT_P12: ${{ secrets.IOS_CERT_P12 }}
          IOS_CERT_P12_PASSWORD: ${{ secrets.IOS_CERT_P12_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "$IOS_CERT_P12" | /usr/bin/base64 -D > /tmp/dist.p12
          echo "B64 chars: $(echo -n "$IOS_CERT_P12" | wc -c)"
          echo "P12 bytes:  $(wc -c < /tmp/dist.p12)"
          /usr/bin/openssl pkcs12 -in /tmp/dist.p12 \
            -passin pass:"$IOS_CERT_P12_PASSWORD" \
            -nokeys -clcerts -info -noout

      # 2) Install signing assets into a dedicated keychain and install profile by UUID
      - name: Install signing assets
        env:
          IOS_CERT_P12: ${{ secrets.IOS_CERT_P12 }}
          IOS_CERT_P12_PASSWORD: ${{ secrets.IOS_CERT_P12_PASSWORD }}
          IOS_PROFILE_APPSTORE: ${{ secrets.IOS_PROFILE_APPSTORE }}
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "$HOME/certs" "$HOME/profiles" \
                   "$HOME/Library/MobileDevice/Provisioning Profiles"

          # Decode secrets (macOS: -D)
          echo "$IOS_CERT_P12" | /usr/bin/base64 -D > "$HOME/certs/dist.p12"
          echo "$IOS_PROFILE_APPSTORE" | /usr/bin/base64 -D > "$HOME/profiles/AppStore.mobileprovision"

          # Create a dedicated keychain (full path, modern -db suffix)
          KEYCHAIN_NAME=build.keychain-db
          KEYCHAIN_PATH="$HOME/Library/Keychains/$KEYCHAIN_NAME"

          /usr/bin/security create-keychain -p "" "$KEYCHAIN_PATH"
          /usr/bin/security set-keychain-settings "$KEYCHAIN_PATH"
          /usr/bin/security unlock-keychain -p "" "$KEYCHAIN_PATH"
          /usr/bin/security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain
          /usr/bin/security default-keychain -s "$KEYCHAIN_PATH"

          # Import P12 and allow tools to access it
          /usr/bin/security import "$HOME/certs/dist.p12" \
            -k "$KEYCHAIN_PATH" \
            -f pkcs12 \
            -P "$IOS_CERT_P12_PASSWORD" \
            -A -t cert \
            -T /usr/bin/codesign -T /usr/bin/security

          /usr/bin/security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_PATH"

          # Confirm a codesigning identity exists in this keychain
          /usr/bin/security find-identity -p codesigning "$KEYCHAIN_PATH" || true

          # Read profile metadata and install by UUID
          PROFILE_PLIST=$(mktemp)
          /usr/bin/security cms -D -i "$HOME/profiles/AppStore.mobileprovision" > "$PROFILE_PLIST"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PROFILE_PLIST")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$PROFILE_PLIST")
          BID_WITH_TEAM=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' "$PROFILE_PLIST")
          BUNDLE_ID_IN_PROFILE="${BID_WITH_TEAM#${TEAM_ID}.}"

          cp "$HOME/profiles/AppStore.mobileprovision" \
             "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

          echo "Using Provisioning Profile:"
          echo "  Name : $PROFILE_NAME"
          echo "  UUID : $PROFILE_UUID"
          echo "  BID  : $BUNDLE_ID_IN_PROFILE"

          {
            echo "PROFILE_UUID=$PROFILE_UUID"
            echo "PROFILE_NAME=$PROFILE_NAME"
            echo "PROFILE_BUNDLE_ID=$BUNDLE_ID_IN_PROFILE"
            echo "KEYCHAIN_PATH=$KEYCHAIN_PATH"
          } >> "$GITHUB_ENV"

      # (Optional) show which signing settings Xcode will use on App target
      - name: Show signing build settings (debug)
        working-directory: ios/App
        run: |
          xcodebuild -showBuildSettings -workspace App.xcworkspace -scheme App | egrep 'CODE_SIGN|PROVISIONING_PROFILE' || true

      # 3) ARCHIVE: Automatic signing (lets Xcode pick per-target; fixes Pods error)
      - name: Build archive
        working-directory: ios/App
        shell: bash
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath "$PWD/build/App.xcarchive" \
            -destination 'generic/platform=iOS' \
            clean archive \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CODE_SIGN_STYLE=Automatic \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            CODE_SIGNING_ALLOWED=YES \
            CODE_SIGNING_REQUIRED=YES \
            -allowProvisioningUpdates

      # 4) EXPORT: map your App Store profile to the bundle id
      - name: Export IPA
        working-directory: ios/App
        shell: bash
        run: |
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingCertificate</key><string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportPath "$PWD/build/export" \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload to TestFlight
        env:
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
        working-directory: ios/App
        shell: bash
        run: |
          mkdir -p ~/.private_keys
          echo "$ASC_API_KEY_P8" > ~/.private_keys/AuthKey_${ASC_API_KEY_ID}.p8
          xcrun altool --upload-app \
            --type ios \
            --file build/export/App.ipa \
            --apiKey $ASC_API_KEY_ID \
            --apiIssuer $ASC_API_ISSUER_ID

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/export/App.ipa

name: Build Mobile Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install dependencies
        run: npm install
        
      - name: Build web app
        run: npm run build
        
      - name: Sync Capacitor
        run: npx cap sync android
        
      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew
        
      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
          
  build-ios:
    name: Build & Upload iOS (TestFlight)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update

      - name: Install signing assets
        env:
          IOS_CERT_P12: ${{ secrets.IOS_CERT_P12 }}
          IOS_CERT_P12_PASSWORD: ${{ secrets.IOS_CERT_P12_PASSWORD }}
          IOS_PROFILE_APPSTORE: ${{ secrets.IOS_PROFILE_APPSTORE }}
        run: |
          mkdir -p ~/certs ~/profiles ~/.private_keys ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_CERT_P12" | base64 --decode > ~/certs/dist.p12
          echo "$IOS_PROFILE_APPSTORE" | base64 --decode > ~/profiles/AppStore.mobileprovision
          cp ~/profiles/AppStore.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import ~/certs/dist.p12 -k build.keychain -P "$IOS_CERT_P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Build archive
        working-directory: ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            clean archive \
            DEVELOPMENT_TEAM="CR4TKVT3QV" \
            PRODUCT_BUNDLE_IDENTIFIER="com.refurbly.app" \
            CODE_SIGN_STYLE=Manual

      - name: Export IPA
        working-directory: ios/App
        run: |
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportPath $PWD/build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload to TestFlight
        env:
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
        working-directory: ios/App
        run: |
          mkdir -p ~/.private_keys
          echo "$ASC_API_KEY_P8" > ~/.private_keys/AuthKey_${ASC_API_KEY_ID}.p8
          xcrun altool --upload-app \
            --type ios \
            --file build/export/App.ipa \
            --apiKey $ASC_API_KEY_ID \
            --apiIssuer $ASC_API_ISSUER_ID

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/export/App.ipa

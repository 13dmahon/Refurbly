name: Build Mobile Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  build-ios:
    name: Build & Upload iOS (TestFlight)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build
          npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install --repo-update

      - name: Build and upload to TestFlight
        uses: yukiarrr/ios-build-action@v1.11.2
        with:
          project-path: ios/App/App.xcodeproj
          workspace-path: ios/App/App.xcworkspace
          scheme: App
          export-method: app-store
          p12-base64: ${{ secrets.IOS_CERT_P12 }}
          certificate-password: ${{ secrets.IOS_CERT_P12_PASSWORD }}
          mobileprovision-base64: ${{ secrets.IOS_PROFILE_APPSTORE }}
          team-id: CR4TKVT3QV
          bundle-identifier: com.refurbly.app
          app-store-connect-api-key-id: ${{ secrets.ASC_API_KEY_ID }}
          app-store-connect-api-key-issuer-id: ${{ secrets.ASC_API_ISSUER_ID }}
          app-store-connect-api-key-base64: ${{ secrets.ASC_API_KEY_P8 }}

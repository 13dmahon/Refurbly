name: Build Mobile Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  build-ios:
    name: Build & Upload iOS (TestFlight)
    runs-on: macos-latest
    env:
      BUNDLE_ID: com.refurbly.app
      TEAM_ID: CR4TKVT3QV

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install --repo-update

      - name: Install signing certificate and profile
        env:
          IOS_CERT_P12: ${{ secrets.IOS_CERT_P12 }}
          IOS_CERT_P12_PASSWORD: ${{ secrets.IOS_CERT_P12_PASSWORD }}
          IOS_PROFILE_APPSTORE: ${{ secrets.IOS_PROFILE_APPSTORE }}
        shell: bash
        run: |
          set -euxo pipefail
          
          # Create keychain
          KEYCHAIN_PATH="$HOME/Library/Keychains/build.keychain-db"
          /usr/bin/security create-keychain -p "" "$KEYCHAIN_PATH"
          /usr/bin/security set-keychain-settings "$KEYCHAIN_PATH"
          /usr/bin/security unlock-keychain -p "" "$KEYCHAIN_PATH"
          /usr/bin/security list-keychains -d user -s "$KEYCHAIN_PATH" "$HOME/Library/Keychains/login.keychain-db"
          /usr/bin/security default-keychain -s "$KEYCHAIN_PATH"
          
          # Import certificate (suppress verbose output)
          echo "$IOS_CERT_P12" | /usr/bin/base64 -D > "$HOME/cert.p12"
          /usr/bin/security import "$HOME/cert.p12" \
            -k "$KEYCHAIN_PATH" \
            -f pkcs12 \
            -P "$IOS_CERT_P12_PASSWORD" \
            -A -t cert \
            -T /usr/bin/codesign \
            -T /usr/bin/security 2>&1 | grep -v "Cannot parse" || true
          /usr/bin/security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_PATH"
          rm "$HOME/cert.p12"
          
          # Install profile
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "$IOS_PROFILE_APPSTORE" | /usr/bin/base64 -D > "$HOME/profile.mobileprovision"
          PROFILE_UUID=$(/usr/bin/security cms -D -i "$HOME/profile.mobileprovision" | /usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin)
          cp "$HOME/profile.mobileprovision" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          rm "$HOME/profile.mobileprovision"

      - name: Bump build number
        working-directory: ios/App
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $((1000 + ${GITHUB_RUN_NUMBER:-1}))" App/Info.plist || \
          /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $((1000 + ${GITHUB_RUN_NUMBER:-1}))" App/Info.plist

      - name: Build & sign archive
        working-directory: ios/App
        run: |
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER=$PROFILE_UUID \
            DEVELOPMENT_TEAM=$TEAM_ID \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH"

      - name: Export IPA
        working-directory: ios/App
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>$TEAM_ID</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload to TestFlight
        env:
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
        working-directory: ios/App
        run: |
          mkdir -p ~/.private_keys
          echo "$ASC_API_KEY_P8" | /usr/bin/base64 -D > ~/.private_keys/AuthKey_${ASC_API_KEY_ID}.p8
          
          IPA_PATH=$(find build/export -name '*.ipa' -print -quit)
          
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey $ASC_API_KEY_ID \
            --apiIssuer $ASC_API_ISSUER_ID || \
          xcrun iTMSTransporter -m upload \
            -assetFile "$IPA_PATH" \
            -apiKey $ASC_API_KEY_ID \
            -apiIssuer $ASC_API_ISSUER_ID

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/export/*.ipa
